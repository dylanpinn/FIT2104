<div class="container">
  <div class="table-heading-row">
    <h1>Add Project</h1>
  </div>
  <form method="post" data-behaviour="disable-submit">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <label for="name">Project Name</label>
          <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="col">
          <label for="date">Date</label>
          <input type="date" name="date" id="date" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <label for="country">Country</label>
          <input type="text" name="country" id="country" class="form-control">
        </div>
        <div class="col">
          <label for="city">City</label>
          <input type="text" name="city" id="city" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="number" name="amount" id="amount" min="0" step="0.01" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description"
                placeholder="Description of the product"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" data-behaviour="disable-on-submit">Add</button>
    </div>
  </form>
</div>
